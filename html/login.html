    <link rel="shortcut icon" href="../img/oxiteno-logo.png">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link type="text/css" rel="stylesheet" href="../css/login.css">

</head>

<body class="text-center">
    <main class="form-signin">
        <form action="#">
            <img class="mb-4" src="../img/oxiteno-logo.png" alt="Oxiteno-Logo" width="40%">
            <h1 class="h3 mb-3 fw-normal">Faça seu login</h1>
            <label for="inputEmail" class="visually-hidden">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="">
            <label for="inputPassword" class="visually-hidden">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Lembrar de mim
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" id="send">Entrar</button>
            <p class="mt-3 mb-3">© 1970  -   2021</p>
        </form>
    </main>
</body>

</html>

<script>
    // User Login
    localStorage.setItem('emailUser', 'steniodr@hotmail.com');
    localStorage.setItem('passwordUser', 'oxitenoChamaEu');

    // Collaborator Login
    localStorage.setItem('emailColl', 'debora.maia@oxiteno.com');
    localStorage.setItem('passwordColl', 'timeOxiteno');

    $(document).ready(() => {
        $('button#send').on('click', function () {
            event.preventDefault();
            if ($('#inputEmail').val().trim() == '' || $('#inputPassword').val().trim() == ''){
                $('button#send').after('<h1 id="error" class="h3 mt-3 fw-normal">Por favor insira todos os dados</h1>');
                setTimeout(()=>{
                    $('h1#error').remove();
                }, 4000);
            }
            else if($('#inputEmail').val().trim() == localStorage.getItem('emailUser') && $('#inputPassword').val().trim() == localStorage.getItem('passwordUser')){
                window.location.href = './user_home.html';
            }
            else if ($('#inputEmail').val().trim() == localStorage.getItem('emailColl') && $('#inputPassword').val().trim() == localStorage.getItem('passwordColl')){
                window.location.href = './colab_home.html';
            }
            else {
                $('button#send').after('<h1 id="error" class="h3 mt-3 fw-normal">Dados incorretos, por favor tente novamente</h1>');
                setTimeout(()=>{
                    $('h1#error').remove();
                }, 4000);
            }
        })
    })
</script>
