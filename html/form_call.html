        <div class="container mt-5 bg-light pt-5" style="padding: 50px;border: 2px; border-radius: 20px; border-style: dashed;" >
            <div class="row justify-content-evenly " >
                <form action="#" method="post" enctype="multipart/form-data">
                    <div>
                        <h1 class="h3 mb-3 fw-normal text-center" style="color: red;">Criando a solicitação</h1>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="inputItem" class="form-label">Item</label>
                            <input type="item" class="form-control" id="inputItem" required="" disabled>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="inputSubItem" class="form-label">Subitem</label>
                            <input type="subitem" class="form-control" id="inputSubItem" required="" disabled>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="inputName" class="form-label">Nome completo</label>
                            <input type="name" class="form-control" id="inputName" required=""
                                aria-describedby="requireDescribe">
                            <div id="requireDescribe" class="form-text">* Obrigatório</div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="inputEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="inputEmail" required=""
                                aria-describedby="requireDescribe">
                            <div id="requireDescribe" class="form-text">* Obrigatório</div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="inputEnterprise" class="form-label">Empresa</label>
                            <input type="enterprise" class="form-control" id="inputEnterprise" required=""
                                aria-describedby="requireDescribe">
                            <div id="requireDescribe" class="form-text">* Obrigatório</div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="inputPosition" class="form-label">Cargo</label>
                            <input type="position" class="form-control" id="inputPosition" required=""
                                aria-describedby="requireDescribe">
                            <div id="requireDescribe" class="form-text">* Obrigatório</div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="inputPhone" class="form-label">Telefone</label>
                            <input type="phone" class="form-control" id="inputPhone" required=""
                                aria-describedby="requireDescribe">
                            <div id="requireDescribe" class="form-text">* Obrigatório</div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="inputArea" class="form-label">Área</label>
                            <input type="area" class="form-control" id="inputArea">
                        </div>
                        <div class="mb-3 col-md-12">
                            <div class="mb-3 col-md-12 text-center h3 fw-normal">
                                <label for="inputDescribe" class="form-label">Descrição da solicitação</label>
                            </div>
                            <textarea name="describe" class="form-control" id="inputDescribe" cols="100"

                        </div>
                        <div class="mb-3 col-md-12">

<script>
    $(document).ready(async () =>{
        const urlParams = new URLSearchParams(window.location.search);
        const item_name = urlParams.get('item_name');
        const subitem_name = urlParams.get('subitem_name');
        const subitem_id = urlParams.get('subitem_id');

        $('input#inputItem').val(item_name);
        $('input#inputSubItem').val(subitem_name);
        
        let dados = await fetch(`http://localhost:3000/catalogo_solicitacoes/`, {
            method: "GET" ,
            mode: "cors",
            })
            .then(r => r.json())
            .then(data => {
              return data;
            })
            .catch(e => console.log(e));

            let dado = dados.filter((dado)=>{
                if (dado.subitem_id == subitem_id) return dado;
            })
            console.log(dado);

            let sla = miliseconds(dado[0].sla, 0, 0)
            const data_solicitacao = Date.now();
            const data_vencimento = data_solicitacao + sla;

            $('button#createSolicitation').on('click', async () => {
                event.preventDefault();

                let solicitation = {
                "subitem_id": subitem_id,
                "nome": $('#inputName').val(),
                "email": $('#inputEmail').val(),
                "empresa": $('#inputEnterprise').val(),
                "cargo": $('#inputPosition').val(),
                "telefone": $('#inputPhone').val(),
                "area": $('#inputArea').val(),
                "descricao": $('#inputDescribe').val(),
                "anexo": $('#inputFile').val() ? $('#inputFile').val() : null,
                "data_solicitacao": data_solicitacao,
                "data_vencimento": data_vencimento,
                };

                fetch(`http://localhost:3000/solicitacoes/${item_name}/${subitem_name}`, {
                method: "POST",
                headers: {
                'Content-type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify(solicitation)
                })
                .then(() => {
                    $('#modal-alert').modal('show');
                })
                .catch(e => console.log(e));
        })

        function miliseconds(hrs, min, sec) {
        return ((hrs * 60 * 60 + min * 60 + sec) * 1000);
        }
    })
</script>
