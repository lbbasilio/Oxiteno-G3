        <div class="container mt-5 pt-5" style="background-color:#E4FFFF;" >
            <div class="row justify-content-evenly " >
                <form action="#" method="post" enctype="multipart/form-data">
                    <div>
                        <h1 class="h3 mb-3 fw-normal text-center" >Criando a solicitação</h1>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="inputItem" class="form-label">Item</label>
                            <input type="item" class="form-control" id="inputItem" required="" disabled>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="inputSubItem" class="form-label">Subitem</label>
                            <input type="subitem" class="form-control" id="inputSubItem" required="" disabled>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="inputName" class="form-label">Nome completo</label>
                            <input type="name" class="form-control" id="inputName" required=""
                                aria-describedby="requireDescribe">
                            <div id="requireDescribe" class="form-text">* Obrigatório</div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="inputEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="inputEmail" required=""
                                aria-describedby="requireDescribe">
                            <div id="requireDescribe" class="form-text">* Obrigatório</div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="inputEnterprise" class="form-label">Empresa</label>
                            <input type="enterprise" class="form-control" id="inputEnterprise" required=""
                                aria-describedby="requireDescribe">
                            <div id="requireDescribe" class="form-text">* Obrigatório</div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="inputPosition" class="form-label">Cargo</label>
                            <input type="position" class="form-control" id="inputPosition" required=""
                                aria-describedby="requireDescribe">
                            <div id="requireDescribe" class="form-text">* Obrigatório</div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="inputPhone" class="form-label">Telefone</label>
                            <input type="phone" class="form-control" id="inputPhone" required=""
                                aria-describedby="requireDescribe">
                            <div id="requireDescribe" class="form-text">* Obrigatório</div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="inputArea" class="form-label">Área</label>
                            <select id="inputArea" class="form-select form-select-md" aria-label="select-area">
                                <option selected>Selecione a área relacionada</option>
                                <option value="Contas a Pagar">Contas a Pagar</option>
                                <option value="Facilities">Facilities</option>
                                <option value="Contabilidade">Contabilidade</option>
                                <option value="Tributário">Tributário</option>
                                <option value="RH">RH</option>
                                <option value="Tesouraria">Tesouraria</option>
                                <option value="Service Desk">Service Desk</option>
                              </select>
                        </div>
                        <div class="mb-3 col-md-12">
                            <div class="mb-3 col-md-12 text-center h3 fw-normal">
                                <label for="inputDescribe" class="form-label">Descrição da solicitação</label>
                            </div>
                            <textarea name="describe" class="form-control" id="inputDescribe" cols="100"
                                rows="10"></textarea>
                        </div>
                        <div class="mb-3 col-md-12">
                            <h1 class="h3 mb-3 fw-normal text-center">Anexar arquivo</h1>
                            <input type="file" name="inputFile" class="form-control" id="inputFile"
                                placeholder="Selecione um arquivo...">
                        </div>
                    </div>
                    <div class="mt-3 mb-3 text-center">
                        <button id='createSolicitation' type="submit" class="ps-5 pe-5 btn" style="background-color:#a2c617; color: white; font-size:x-large;border-radius: 15px;">Criar solicitação</button>
                    </div>
                </form>
