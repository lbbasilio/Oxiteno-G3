<body>
<div class="container-fluid ps-0 pe-0">
  <nav class="navbar fixed-top navbar-expand-md navbar-light mb-5"style="background-color: #124DAD;">
    <div class="container-fluid">
      <img src="../img/oxiteno-logo.png"alt="Oxiteno-Logo" width="50px"/>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <h1 class="text-light">Oxiteno</h1>
          
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row mt-5"></div>

  <div class="row mt-5 justify-content-evenly">
  <form class="col-4 border border-primary border-rounded p-3">
    <fieldset></fieldset>
      <legend>Alterar tempo</legend>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Item</label>
        <select class="form-select" id="primary"aria-label="Default select example" required>
          <option value='1'>Escolha um item</option>
         
        </select>
      </div>
      <div class="mb-3">
        <label for="disabledSelect" class="form-label">Sub-item</label>
        <select class="form-select" id ="secondary" aria-label="Disabled select example" disabled>
          <option >Escolha um sub-item</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="form-select" class="form-label">Prazos</label>
        <select class="form-select">
          <option>Escolha um Prazo</option>
          <option value="1">1 dia</option>
          <option value="2">2 dias</option>
          <option value="3">3 dias</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Alterar</button>
    </fieldset>
  </form>
</div>
 </div>
